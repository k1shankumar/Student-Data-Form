<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <p id="heading-reg">Student Register</p>
        <form>        
                <div class="emailcont">  
                <label>USN </label>  
                <input type="text" placeholder="Enter USN" name="usn" required class="usnfill">                  
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" required class="emailfill">                
                <label>Password </label>   
                <input type="password" placeholder="Enter Password" name="password" required class="passfill">  
                <button type="submit" class="submit">Reister</button>   
                <button type="button" class="cancelbtn"> Cancel</button>   
                </div>
            </div>   
        </form>   
    </body>
</html>
