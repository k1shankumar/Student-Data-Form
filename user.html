<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>

        
              
        <form class="user-form">
            <div class="title-pro">
               <img src="./images/user-logo.png" alt="logo" height="40px" width="40" style="margin-top:7% ;"> 
                <h1>Student Profile</h1>
            </div>  
            <div class="pro-front">
                <img src="./images/pro-front-img.png" alt="image">
            </div>
            <div class="left-four">
                <label for="Maths">18MAT41</label><br>
                <input type="text" id="marks-box-ex" name="maths" placeholder="Ext Marks"><br>
                <input type="text" id="marks-box-ia" name="maths" placeholder="Int Marks"><br>
                <label for="DAA">18CS42</label><br>
                <input type="text" id="marks-box-ex" name="daa" placeholder="Ext Marks"><br>
                <input type="text" id="marks-box-ia" name="daa" placeholder="Int Marks" ><br>
                <label for="OS">18CS43</label><br>
                <input type="text" id="marks-box-ex" name="os" placeholder="Ext Marks"><br>
                <input type="text" id="marks-box-ia" name="os" placeholder="Int Marks"><br>
                <label for="MES">18CS44</label><br>
                <input type="text" id="marks-box-ex" name="mes" placeholder="Ext Marks"><br>
               <input type="text" id="marks-box-ia" name="mes" placeholder="Int Marks"><br>
             </div>
             <div class="right-four">
             <label for="OOC">18CS45</label><br>
            <input type="text" id="marks-box-ex" name="ooc" placeholder="Ext Marks"><br>
            <input type="text" id="marks-box-ia" name="ooc" placeholder="Int marks"><br>
            <label for="DC">18MAT46</label><br>
            <input type="text" id="marks-box-ex" name="dc" placeholder="Ext Marks"><br>
            <input type="text" id="marks-box-ia" name="dc" placeholder="Int Marks"><br>
            <label for="DAA LAB">18CSL47</label><br>
            <input type="text" id="marks-box-ex" name="daa-lab" placeholder="Ext Marks"><br>
            <input type="text" id="marks-box-ia" name="daa-lab" placeholder="Int Marks"><br>
            <label for="MES LAB">18CSL48</label><br>
            <input type="text" id="marks-box-ex" name="mes-lab" placeholder="Ext Marks"><br>     
            <input type="text" id="marks-box-ia" name="mes-lab" placeholder="Int Marks"><br>        
        </div>  
           
        </form>      
        <button type="submit" class="submit-form">Submit</button>
        
    </body>
</html>
